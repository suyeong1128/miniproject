<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input[type="email"], input[type="password"] { width: 95%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #8B5E3C; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
    button:hover { background-color: #6f462a; }
  </style>
</head>
<body>
<div class="container">
  <h2>로그인</h2>
  <form method="post" th:action="@{/login}">
    <label for="username">이메일</label>
    <input type="email" name="email" id="username" required>

    <label for="floatingPassword">비밀번호</label>
    <input type="password" name="password" id="floatingPassword" required>

    <button type="submit">로그인</button>
  </form>
</div>
</body>
</html>
