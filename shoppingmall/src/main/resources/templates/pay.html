<!DOCTYPE html>
    <html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 페이지</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #ddd; }
    .cart-item img { width: 80px; height: 80px; border-radius: 8px; }
    .cart-item-details { flex-grow: 1; margin-left: 20px; }
    .cart-item-title { font-size: 18px; font-weight: bold; color: #333; }
    .cart-item-price { color: #8B5E3C; margin-top: 5px; }
    .total { text-align: right; font-size: 20px; font-weight: bold; margin-top: 20px; }
    .purchase-button { width: 100%; padding: 10px; background-color: #8B5E3C; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; margin-top: 20px; }
    .purchase-button:hover { background-color: #6f462a; }
  </style>
</head>
<body>

<div class="container">
  <h2>구매하기</h2>
  <!-- 상품 리스트 -->
  <div class="cart-item">
    <img src="/images/pencil.png" alt="상품 이미지">
    <div class="cart-item-details">
      <p class="cart-item-title">연필</p>
      <p class="cart-item-price">₩1,000</p>
    </div>
    <p>수량: 2</p>
  </div>

  <!-- 총 합계 -->
  <p class="total">총 금액: ₩2,000</p>

  <!-- 구매 버튼 -->
  <button class="purchase-button" onclick="confirmPurchase()">구매하기</button>
</div>

<script>
  function confirmPurchase() {
    // 구매 확인 및 API 호출
    alert("구매가 완료되었습니다!");
    // 실제 구현: 서버로 주문 데이터를 전송하는 API 호출 코드 추가
    window.location.href = "/main"; // 구매 완료 후 메인 페이지로 이동
  }
</script>

</body>
</html>
