<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input[type="text"], input[type="password"] { width: 95%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #8B5E3C; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; }
    button:hover { background-color: #6f462a; }
  </style>
</head>
<body>
<div class="container">
  <h2>회원가입</h2>
  <form action="/register" method="post">

    <label for="name">이름</label>
    <input type="text" id="name" name="name" required>

    <label for="email">이메일</label>
    <input type="text" id="email" name="email" required>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required>

    <label for="address">주소</label>
    <input type="text" id="address" name="address" required>

    <button type="submit">회원가입</button>
  </form>
</div>
</body>
</html>
